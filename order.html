<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Place Order</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>Place Your Order</h2>
  <form id="orderForm">
    <label>Full Name: <input type="text" required></label><br>
    <label>Address: <input type="text" required></label><br>
    <label>Phone: <input type="tel" required></label><br>
    <label>Email: <input type="email" required></label><br>
    <button type="submit">Submit Order</button>
  </form>

  <p id="orderMessage"></p>

  <script>
    document.getElementById('orderForm').addEventListener('submit', function(e) {
      e.preventDefault();
      document.getElementById('orderMessage').innerText = "âœ… Order submitted successfully!";
      localStorage.removeItem("cart"); // empty cart
    });
  </script>
</body>
</html>
